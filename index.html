<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="main">
        <div class="panel">
            <div class="paneltop">
                <div class="box">
                    <h2>Hit</h2>
                    <div class="scoreboard hit"></div>
                </div>
                <div class="box">
                    <h2>Timer</h2>
                    <div class="scoreboard timer">60</div>
                </div>
                <div class="box">
                    <h2>Score</h2>
                    <div  class="scoreboard score">0</div>
                </div>
            </div>
            <div class="pannelbottom">
        
            </div>
        </div>
    </div>

</body> 
</html>
